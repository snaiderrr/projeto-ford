<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Snaider" />
    <title>Lançamento - Ford</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header class="cabecalho">
        <div class="logo"><img src="img/logo-ford-256.png" alt="Logo Ford" /></div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <div class="carrossel">
            <div class="slides">
                <!--Radio Buttons-->
                <input type="radio" name="radio-btn" id="radio1" checked />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <!--Fim Radio Buttons-->

                <!--Slide images-->
                <div class="slide first">
                    <img src="img/imagem_1.jpg" alt="Imagem 1" />
                </div>
                <div class="slide">
                    <img src="img/imagem_2.jpg" alt="Imagem 2" />
                </div>
                <div class="slide">
                    <img src="img/imagem_3.jpg" alt="Imagem 3" />
                </div>
                <!--Fim Slide images-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="redes-sociais">
            <p>Redes Sociais:</p>
            <a href="#"><img src="img/facebook-50.png" alt="Facebook" /></a>
            <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram" /></a>
            <a href="#"><img src="img/youtube-squared-50.png" alt="Youtube" /></a>
        </div>
        <div class="copy">
            <p>&copy; 2025 Ford Brasil. Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="js/carousel.js"></script>
</body>
</html>
