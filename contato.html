<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Snaider" />
    <title>Lançamento - Ford</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="cabecalho">
        <div class="logo"><img src="img/logo-ford-256.png" alt="Logo Ford" /></div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    
    <main>
        <h2>Sobre Você</h2>
        <div class="formulario-contato">
            <img src="img/xls 2.2 diesel.jpg" alt="Imagem do Ford Diesel"/>
            <div class="formulario-titulo">
                <form>
                    <input type="text" placeholder="NOME *" required />
                    <input type="text" placeholder="SOBRENOME *" required />
                    <input type="email" placeholder="EMAIL *" required />
                    <input type="text" placeholder="CPF *" required />
                    <input type="tel" placeholder="TELEFONE *" required />
                    
                    <select required>
                        <option value="" disabled selected>Selecione um assunto</option>
                        <option>Elogio</option>
                        <option>Dúvida</option>
                        <option>Reclamação</option>
                    </select>
                    
                    <textarea placeholder="Digite sua mensagem aqui..." required></textarea>
                    
                    <div class="consentimento">
                        <p>
                            Os dados serão mantidos em nossa base de dados, só enquanto for desejado por você.
                            A qualquer momento, será possível editar ou remover tais dados.
                            <a href="#">Termos e Condições</a>
                        </p>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="aceite">
                            <label for="aceite">Sim. Li e concordo com os Termos e Condições.</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="checkbox2">
                            <label for="checkbox2">Sim. Também quero receber descontos e novidades.</label>
                        </div>

                        <button type="submit" id="enviar" disabled>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="redes-sociais">
            <p>Redes Sociais:</p>
            <a href="#"><img src="img/facebook-50.png" alt="Facebook" /></a>
            <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram" /></a>
            <a href="#"><img src="img/youtube-squared-50.png" alt="Youtube" /></a>
        </div>
        <div class="copy">
            <p>&copy; 2025 Ford Brasil. Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="js/form.js"></script>
</body>
</html>
